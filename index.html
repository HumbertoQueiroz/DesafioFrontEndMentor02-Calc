<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet">

  <title> DevHumberto |Frontend Mentor | Calculator app</title>
</head>

<body>
  <header class="container_cabecalho">
    <h1 class="calc">calc</h1>
    <div class="container_theme">
      <p class="theme">THEME</p>
      <div class="container_theme2">
        <div class="theme_numeros">
          <p>1</p>
          <p>2</p>
          <p>3</p>
        </div>
        <div class="button_background">
          <button class="button_theme"></button>
        </div>
      </div>
    </div>
  </header>

  <section class="container_exibicao">
    <h2 class="resultado">399,981</h2>
  </section>

  <section class="container_buttons">
    <div class="fileiras">
      <button class="numeros 7">7</button>
      <button class="numeros 8">8</button>
      <button class="numeros 9">9</button>
      <button class="numeros del font_white">DEL</button>
    </div>
    <div class="fileiras">
      <button class="numeros 4">4</button>
      <button class="numeros 5">5</button>
      <button class="numeros 6">6</button>
      <button class="numeros mais">+</button>
    </div>
    <div class="fileiras">
      <button class="numeros 1">1</button>
      <button class="numeros 2">2</button>
      <button class="numeros 3">3</button>
      <button class="numeros menos">-</button>
    </div>
    <div class="fileiras">
      <button class="numeros ponto">.</button>
      <button class="numeros 0">0</button>
      <button class="numeros divisao">/</button>
      <button class="numeros multiplicacao">x</button>
    </div>
    <div class="fileiras">
      <button class="numeros reset" id="fontWhite">RESET</button>
      <button class="numeros igual" id="fontWhite">=</button>
    </div>

  </section>


</body>

</html>
